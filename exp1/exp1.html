<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Calculator</title>
  <link rel="stylesheet" href="exp1.css"> <!-- External CSS -->
</head>

<body>
  <!-- Basic info -->
  <h3>Name: Shreya Gawade</h3>
  <h3>Roll Number: 42325</h3>

  <div class="container">
    <h1>Geometric Area Calculator</h1>

    <!-- Triangle Section -->
    <h2>Triangle</h2>
    <label>Enter sides:</label>
    <input type="number" id="sideA" placeholder="Side A">
    <input type="number" id="sideB" placeholder="Side B">
    <input type="number" id="sideC" placeholder="Side C">
    <button onclick="calculateTriangleArea()">Calculate</button>
    <div id="triangleResult" class="result-box"></div>

    <!-- Rectangle Section -->
    <h2>Rectangle</h2>
    <label>Enter dimensions:</label>
    <input type="number" id="rectLength" placeholder="Length">
    <input type="number" id="rectBreadth" placeholder="Breadth">
    <button onclick="calculateRectangleArea()">Calculate</button>
    <div id="rectangleResult" class="result-box"></div>

    <!-- Circle Section -->
    <h2>Circle</h2>
    <label>Enter radius:</label>
    <input type="number" id="circleRadius" placeholder="Radius">
    <button onclick="calculateCircleArea()">Calculate</button>
    <div id="circleResult" class="result-box"></div>
  </div>

  <script src="exp1.js"></script> <!-- External JS -->
</body>
</html>

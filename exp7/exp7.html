 <div class="container">
   <h1>Array & Array Object Operations</h1>

  
     <h2>Create Array</h2>
     <label>Enter array size:</label>
     <input type="number" id="arraySize" placeholder="e.g. 3"><br>
     <label>Enter array elements (comma separated, [] for sub-arrays):</label>
     <input type="text" id="arrayInput" placeholder="e.g. 10,20,30"><br>
     <button onclick="createArray()">Create Array</button>
     <div id="createResult" class="result"></div>

     <h2>Append Object</h2>
     <label>Enter object in key:value format:</label>
     <input type="text" id="objectInput" placeholder="e.g. {name: xyz}"><br>
     <button onclick="appendObject()">Append Object</button>
     <div id="appendResult" class="result"></div>

 </div>

 <script src="exp7.js"></script>

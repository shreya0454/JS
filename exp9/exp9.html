<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Form</title>
  <link rel="stylesheet" href="exp9.css">
</head>

<body>
  <div class="container" id="formContainer">
    <h1>Student Information Form</h1>

    <form id="studentForm" onsubmit="return validateForm()">
      <!-- Name -->
      <div class="form-box">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter full name">
        <span class="error" id="nameError"></span>
      </div>

      <!-- Mobile -->
      <div class="form-box">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" placeholder="Enter 10-digit mobile number">
        <span class="error" id="mobileError"></span>
      </div>

      <!-- Email -->
      <div class="form-box">
        <label for="email">Email ID:</label>
        <input type="text" id="email" placeholder="Enter email address">
        <span class="error" id="emailError"></span>
      </div>

      <!-- Address -->
      <div class="form-box">
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter full address"></textarea>
        <span class="error" id="addressError"></span>
      </div>

      <!-- City -->
      <div class="form-box">
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter city name">
        <span class="error" id="cityError"></span>
      </div>

      <!-- State -->
      <div class="form-box">
        <label for="state">State:</label>
        <select id="state">
               <option value="">-- Select State --</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        </select>
        <span class="error" id="stateError"></span>      </div>

      <!-- Gender -->
      <div class="form-box">
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <span class="error" id="genderError"></span>
      </div>

      <!-- Submit -->
      <div class="form-box">
        <button type="submit">Submit</button>
      </div>
    </form>

    <div id="result"></div>
  </div>

  <!-- Welcome Section -->
  <div class="welcome-screen" id="welcomeScreen" style="display: none;">
    <h1 id="welcomeMessage"></h1>
    <button id="logoutButton" onclick="logout()">Logout</button>
  </div>

  <script src="exp9.js"></script>
</body>
</html>
